{% extends "base/base.html" %}
{% block title%} New Drug {%endblock%}
{% load i18n %}
{% load static %}

{% block content %}
<div class="panel panel-default col-md-6 col-md-offset-3">
    <form class="panel-body" role="form" method="post" action="{% url 'drug:drug_create' %}">
        <h2>Add a Drug</h2>
        {% csrf_token %}
         {% if messages %}
		 <div class="messages">
			{% for message in messages %}
			<p class="text-{{ message.tags }}">
				{{ message }}
			</p>
			{% endfor %}
		 </div>
		{% endif %}
		<div class="form-group ">
            <label for="name">Drug Name</label>
            <input class="form-control" id="name" name="name"  type="text" placeholder="">
        </div>

        <div class="form-group ">
            <label for="description">Drug Description</label>
            <input class="form-control" id="description" name="description"  type="text" placeholder="">
        </div>

        <div class="form-group ">
            <label for="toxicity">Drug Toxicity</label>
            <input class="form-control" id="toxicity" name="toxicity"  type="text" placeholder="">
        </div>

        <div class="form-group ">
            <label for="interaction">Drug Interaction</label>
            <select class="form-control" id="interaction" name="interaction">
                <option>
                    --
                </option>>
                {{% for drug in drugs %}
                    <option>
                    {{ drug.name }}
                    </option>
                 {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-default">
                {% trans 'submit' %}
            </button>

        </div>


    </form>
</div>
{% endblock %}
