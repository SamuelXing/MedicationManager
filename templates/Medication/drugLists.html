{% extends "base/base.html" %}
{% block title%} My Drugs {%endblock%}
{% load i18n %}
{% block content %}
<div class="in-center">
 <div class="panel panel-default col-md-6 col-md-offset-3" >
     <table class="table table-hover table-striped">
         <tr>
            <td>
                  name
             </td>
             <td>
                description
             </td>
             <td>
                 toxicity
             </td>
             <td>
                 interaction
             </td>
              <td>
                 Delete
             </td>
         </tr>

        {% for drug in drugs %}
         <tr>
             <td>
                   {{drug.name}}
             </td>
             <td>
                 {{drug.description}}
             </td>
             <td>
                 {{drug.toxicity}}
             </td>
             <td>
                 {{drug.interaction}}
             </td>
             <td>
             <form action="/drug/delete/" method="post">
             {% csrf_token %}
                 <input type="hidden" name="drug_id" value="{{drug.id}}"/>
                 <input type="submit" value="Delete Item" />
            </form>  
             </td>




         </tr>
        {% endfor %}


     </table>
        
 </div>
 </div>
{% endblock %}
